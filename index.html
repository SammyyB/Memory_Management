<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variable Partitioning Memory Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Variable Partitioning Memory Management</h2>

  <div class="input-section">
    <div class="mem-inputs">
      <label for="memorySize">Memory Size (K):</label>
      <input type="number" id="memorySize" value="1024" />

      <label for="osSize">OS Size (K):</label>
      <input type="number" id="osSize" value="224" />
    </div>

    <textarea id="jobs" placeholder="Enter jobs: size, arrival, runtime per line
Example:
175,8:00,40
210,8:00,65
500,8:15,125
65,8:20,25
200,9:00,70"></textarea>

    <div class="button-group">
      <button id="withCompaction">Run with Compaction</button>
      <button id="withoutCompaction">Run without Compaction</button>
    </div>
  </div>

  <section id="outputSection">
    <h3>Results</h3>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Job #</th>
          <th>Arrival</th>
          <th>Run Time</th>
          <th>Start</th>
          <th>Finish</th>
          <th>Wait (min)</th>
          <th>Memory Available After Job Allocation (K)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="summary"></p>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
