<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variable Partitioning Memory Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Variable Partitioning Memory Management</h2>

  <section class="input-section">
    <div class="mem-inputs">
      <label>Memory Size (K):</label>
      <input type="number" id="memorySize" value="1024" />
      <label>OS Size (K):</label>
      <input type="number" id="osSize" value="224" />
    </div>

    <table id="jobTable">
      <thead>
        <tr>
          <th>Job #</th>
          <th>Job Size (K)</th>
          <th>Arrival (HH:MM)</th>
          <th>Run Time (min)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><input type="number" value="175"></td>
          <td><input type="time" value="08:00"></td>
          <td><input type="number" value="40"></td>
        </tr>
        <tr>
          <td>2</td>
          <td><input type="number" value="210"></td>
          <td><input type="time" value="08:00"></td>
          <td><input type="number" value="65"></td>
        </tr>
        <tr>
          <td>3</td>
          <td><input type="number" value="500"></td>
          <td><input type="time" value="08:15"></td>
          <td><input type="number" value="125"></td>
        </tr>
        <tr>
          <td>4</td>
          <td><input type="number" value="65"></td>
          <td><input type="time" value="08:20"></td>
          <td><input type="number" value="25"></td>
        </tr>
        <tr>
          <td>5</td>
          <td><input type="number" value="200"></td>
          <td><input type="time" value="09:00"></td>
          <td><input type="number" value="70"></td>
        </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button onclick="runWithCompaction()">Run with Compaction</button>
      <button onclick="runWithoutCompaction()">Run without Compaction</button>
    </div>
  </section>

  <section id="outputSection">
    <h3>Results</h3>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Job #</th>
          <th>Arrival</th>
          <th>Run Time</th>
          <th>Start</th>
          <th>Finish</th>
          <th>Wait (min)</th>
          <th>Memory Available After Job Allocation (K)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="summary"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
