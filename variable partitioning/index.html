<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Variable Partitioning Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Variable Partitioning Simulator</h2>

    <section class="input-section">
      <h3>Input</h3>

      <label for="compaction">Algorithm</label>
      <select id="compaction">
        <option value="with">With Compaction</option>
        <option value="without">Without Compaction</option>
      </select>

      <label for="osSize">OS Size (K)</label>
      <input type="number" id="osSize" placeholder="e.g. 224" />

      <label for="totalSize">Memory Size (K)</label>
      <input type="number" id="totalSize" placeholder="e.g. 1024" />

      <label for="jobs">Jobs (Job# Size(K) ArrivalTime RunTime)</label>
      <textarea id="jobs" placeholder="e.g. 1 175 480 40&#10;2 210 480 65&#10;3 500 495 125"></textarea>

      <button id="solve">Solve</button>
    </section>

    <section class="output-section">
      <h3>Output</h3>
      <div id="output">Results will appear here...</div>
    </section>

    <footer>
      <a href="https://github.com" target="_blank">GitHub</a> |
      <a href="#">Feedback</a>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
